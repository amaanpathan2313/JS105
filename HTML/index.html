  <script> 
   
  let no = prompt("Please enter number between 1 to 10 only")
 
 
 for(let i = 1 ; i <= no; i++){
   let bag = "";
   let count = 0;

   for(let j = 1; j <= i; j++){

    count++;
     if(j % 3 == 0){
       continue;
     } 

     bag += j + " ";
   } // inner loop end
   if(count % 7 == 0){
       break;
     }
   console.log(bag);
 }  // outer loop end
 </script>
</html>
